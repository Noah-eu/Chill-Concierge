<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHILL Concierge</title>
    <link rel="icon" href="/help/logo.png" />
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #111827;
        --bot: #f5f5f5;
        --me: #e7f3ff;
      }
      * { box-sizing: border-box }
      html, body { height: 100% }
      body {
        margin: 0;
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Inter, Arial;
        color: #111827;
      }
      .wrap {
        max-width: 900px;
        margin: 28px auto 40px;
        padding: 0 16px;
      }
      .hero {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .hero img {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        object-fit: cover;
      }
      .title {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: .2px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,.04);
        padding: 12px;
      }
      .scroller {
        max-height: 70vh;
        overflow: auto;
        padding: 8px;
        border-radius: 12px;
      }
      .row { display: flex; flex-direction: column; gap: 8px }
      .bubble {
        border-radius: 14px;
        padding: 12px 14px;
        line-height: 1.48;
        width: fit-content;
        max-width: 100%;
        white-space: pre-line;
      }
      .me { background: var(--me); margin-left: auto }
      .bot { background: var(--bot) }
      .bot p { margin: .5em 0 }
      .bot img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        display: block;
        margin: 8px 0;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
        border: 1px solid var(--border);
      }
      .input {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px dashed var(--border);
      }
      textarea {
        flex: 1;
        resize: vertical;
        min-height: 44px;
        max-height: 160px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        outline: none;
      }
      textarea:focus {
        border-color: #94a3b8;
        box-shadow: 0 0 0 3px rgba(148,163,184,.25);
      }
      button {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #111827;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled { opacity: .6; cursor: not-allowed }
      .muted { color: var(--muted); font-size: 13px; margin-top: 6px }
      .multi-greeting {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 12px;
      }
      .multi-greeting strong {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="hero">
        <img src="/help/logo.png" alt="CHILL" />
        <div class="title">CHILL Concierge</div>
      </div>

      <div class="card">
        <div id="root"></div>
        <div class="muted">
          Tip: můžete psát <strong>česky</strong>, <strong>anglicky</strong>, <strong>španělsky</strong>,
          <strong>německy</strong> nebo <strong>francouzsky</strong> – bot se přizpůsobí.
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
